    <body>
    <div id="content"></div>
    <script id="homeTemplate" type="x-tmpl-mustache">
        <header>
            <h1>Cribbage</h1>
            <h4> The Game.</h4>
        </header>
        <div id="homeDeck">
            <div class="playingCards rotateHand">
                <ul class="hand">
                    {{#.}}{{> p1Hand}}{{/.}}
                </ul>
            </div>
        </div>
        <div id="bottomControls">
            <button id="newGameButton">New Game</button>
            <!--<button id="settingsButton">Settings</button>-->
        </div>
    </script>
    <script id="summaryTemplate" type="x-tmpl-mustache">
        <h1>{{winner.name}} Won!</h1>
        <h3>{{$player1.possessive}} points:</h3>
        <h4>{{$player1.points}}</h4>
        <h3>{{$player2.possessive}} points:</h3>
        <h4>{{$player2.points}}</h4>

        <div id="bottomControls">
            <button id="newGameButton">Play again?</button>
            <button id="homeButton">Home</button>
        </div>
    </script>
    <script id="stateTemplate" type="x-tmpl-mustache">
        <div id="cribbageBoard">
          {{#$player1}}
            {{> p1Score}}
          {{/$player1}}
          {{#$player2}}
            {{> p2Score}}
          {{/$player2}}
        </div>
        <div id="player2" class="player">
        {{#$player2}}
        <div class="playingCards">
                <ul id="topHand" class="hand">{{#hand}}{{> p2Hand}}{{/hand}}</ul>
        <ul class="crib deck">{{#crib}}{{> crib}}{{/crib}}</ul>
        </div>
        {{/$player2}}
        </div>
            <div id="table">
                    <div id="deck" class="playingCards">{{> deck}}</div>
        <div id="count">{{#$board}}<label style="display: {{display}}">Count: <span>{{currentBoardValue}}</span></label>{{/$board}}</div>
        <div id="play" class="playingCards">
                <ul class="hand play">{{#$board}}{{> play}}{{/$board}}</ul>
        </div>
        <div id="controls">{{#$action}}{{> controls}}{{/$action}}</div>
        </div>
        <div id="player1" class="player">
        {{#$player1}}
        <div class="playingCards">
                    <ul id="bottomHand" class="hand">{{#hand}}{{> p1Hand}}{{/hand}}</ul>
        <ul class="crib deck">{{#crib}}{{> crib}}{{/crib}}</ul>
        </div>
        {{/$player1}}
        </div>
        <ul id="messageContainer">{{> messages}}</ul>
    </script>
    <script id="visibleHandTemplate" type="x-tmpl-mustache">
        <li>
          <a class="card rank-{{name}} {{suit}} {{selected}}">
            <span class="rank">{{name}}</span>
            <span class="suit">&{{suit}};</span>
          </a>
        </li>
    </script>
    <script id="hiddenHandTemplate" type="x-tmpl-mustache">
        <li class="card back">*</li>
    </script>
    <script id="hiddenStraitDeckTemplate" type="x-tmpl-mustache">
      <ul class="deck strait">
        {{#$deck.cards}}
          <li><a class="card back">*</a></li>
        {{/$deck.cards}}
      </ul>
    </script>
    <script id="hiddenDeckTemplate" type="x-tmpl-mustache">
      <ul class="deck">
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
      </ul>
    </script>
    <script id="visibleDeckTemplate" type="x-tmpl-mustache">
      <ul class="deck">
      {{#topCard}}
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card back">*</li>
        <li class="card rank-{{name}} {{suit}}">
          <span class="rank">{{name}}</span>
          <span class="suit">&{{suit}};</span>
        </li>
        {{/topCard}}
      </ul>
    </script>
    <script id="playTemplate" type="x-tmpl-mustache">
      {{#playedCards}}
        <li>
          <a class="card rank-{{name}} {{suit}}">
            <span class="rank">{{name}}</span>
            <span class="suit">&{{suit}};</span>
          </a>
        </li>
      {{/playedCards}}
    </script>
