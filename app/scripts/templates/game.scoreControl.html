<div id="scoreControl">
  <a class="js-score-clear btn btn-error"><i class="fa fa-times-circle"></i></a>
  <a class="js-score-decrease btn"><i class="fa fa-angle-left"></i></a>
  <input type="number" min="0" max="{{maxPoints}}" value="{{selectedScore}}">
  <a class="js-score-increase btn"><i class="fa fa-angle-right"></i></a>
  <a class="js-score-increase-x2 btn"><i class="fa fa-angle-double-right"></i></a>
</div>
